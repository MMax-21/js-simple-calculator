<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Lesson 5</title>
</head>
<body>

    <div class="calculator">
        <form>
            <div class="calculator__inputs">
                <div>
                    <input type="text" id="firstValue" placeholder="0">
                </div>

            	<div id="selectedAction" class="selectedAction"></div>

                <div>
                    <input type="text" id="secondValue" placeholder="0">
                </div>
            </div>
            <div id="result" class="calculator__result">0</div>
        </form>
        <div class="calculator__keyboard">
            <div class="row">
                <button class="btn">+</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">*</button>
                <button class="btn">/</button>
            </div>
            <div class="row row-result">
                <button id="btnResult">=</button>
            </div>
            <div class="row row-reset">
                <button id="btnReset">C</button>
            </div>
        </div>
    </div>

</body>
<script src="./static/js/scriptHomework.js"></script>
</html>
